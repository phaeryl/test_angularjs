<div data-ng-controller="updateUser">
    <form>

        <div class="form-group">
            <label for="userFirstName">Prénom</label>
            <input type="text" ng-model="firstName" class="form-control" id="userFirstName" placeholder="Prénom">
        </div>

        <div class="form-group">
            <label for="userLastName">Nom</label>
            <input type="text"  ng-model="lastName" class="form-control" id="userLastName" placeholder="Nom">
        </div>

        <div class="form-group">
            <label for="userEmail">Adresse email</label>
            <input type="email" ng-model="email" class="form-control" id="userEmail" placeholder="username@domain.com">
        </div>

        <div class="form-group">
            <label for="userCreatedAt">Date d'inscription</label>
            <input type="text" ng-model="createdAt" class="form-control" id="userCreatedAt">
        </div>

        <a class="btn btn-primary" ng-click="updateUser()">Modifier utilisateur</a> |
        <a href="/home">Retour à la liste</a> |
        <a href="/delete/{{user.id}}">Supprimer</a>

    </form>
    <span class="text-success">{{updateMessage}}</span>
    <span class="text-danger">{{errorMessage}}</span>

</div>
