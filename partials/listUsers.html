<div data-ng-controller="listUsers">
    <table>
        <thead class="tableHeader">
            <tr>
                <th class="tableColumnLabel">Pr√©nom</th>
                <th class="tableColumnLabel">Nom</th>
                <th class="tableColumnLabel">Email</th>
                <th class="tableColumnLabel">Inscription</th>
                <th class="tableColumnLabel">Action <span data-bs-toggle="modal" data-bs-target="#userModal"
                        ng-click="getUserData(0)"><img src="../images/add.png"></span></th>
            </tr>
        </thead>

        <tbody class="tableBody">
            <tr ng-repeat="user in users">
                <td class="tableCell">{{ user.firstName }}</td>
                <td class="tableCell">{{ user.lastName }}</td>
                <td class="tableCell">{{ user.email }}</td>
                <td class="tableCell">{{ user.createdAt }}</td>
                <td class="tableCell action">
                    <a href="/edit/{{user.id}}">
                        <img src="../images/settings.png">
                    </a>

                    <a href="/delete/{{user.id}}">
                        <img src="../images/delete.png">
                    </a>


                </td>


            </tr>
        </tbody>

    </table>
</div>
