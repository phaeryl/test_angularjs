<div data-ng-controller="deleteUser">

    <h1>Titre</h1>
    <ul>
        <li>Prénom: {{user.firstName}}</li>
        <li>Nom: {{user.lastName}}</li>
        <li>Adresse email: {{user.email}}</li>
        <li>Date d'inscription: {{user.createdAt}}</li>
    </ul>

    <hr />
    <a href="/edit/{{user.id}}">Modifier utilisateur</a> | <a href="/home">Retour à la liste</a>
    <a class="btn btn-danger" ng-click="deleteUser()">Supprimer utilisateur</a>
</div>
